server:
  port: 9090
eureka:
  client:
    #instance:
    #instance-id: productService
    prefer-ip-address: true

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/eschop?serverTimezone=GMT%2B8
    driver-class-name: com.mysql.jdbc.Driver

mybatis:
  type-aliases-package: com.neu.domain
  configuration:
    cache-enabled: true
    lazy-loading-enabled: true
  mapper-locations: classpath:/mapper/*Mapper.xml



